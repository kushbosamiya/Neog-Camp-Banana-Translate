 text-align: center;

<body>

      <div id="form">
        <div class="jumbotron"> 
        <h1 class="display-4">CURRENT TIME :<br><span id="time"></span>
        </h1>
       
        <!-- <hr class="my-4"> -->
       
       
      </div>
    </div>
    <script>
      setInterval(() => {
        var x = new Date();
        let date =x.toLocaleDateString();
        let time = ' '+x.getHours() + ':'+' '+ x.getMinutes()  + ':'+' '+ x.getSeconds();
        var y = document.getElementById('time').innerHTML= time +'  &  '+ date ;
        console.log(y);
      }, 1000);
    </script>
